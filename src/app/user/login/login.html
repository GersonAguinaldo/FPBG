<section class="auth-screen">
  <div class="auth-card">
    <!-- logo (facultatif) -->
    <!-- Bloc logo responsive, centré et bien cadré -->
    <div class="mx-auto mb-4 h-12 sm:h-14 md:h-16 w-full max-w-[220px]">
      <img
        ngSrc="assets/logo-FPBG-Vert-.png"
        width="3319" height="1820"
      alt="FPBG"
      class="block h-full w-full object-contain mx-auto select-none"
      />
    </div>


    <h1 class="auth-title">Bienvenue</h1>

    <!-- Tabs -->
    <div class="auth-tabs">
      <a routerLink="/login" class="auth-tab auth-tab-active">Connexion</a>
      <a routerLink="/register" class="auth-tab">Inscription</a>
    </div>

    <!-- Form -->
    <form [formGroup]="form" (ngSubmit)="submit()" class="grid gap-3">
      <div>
        <label class="auth-label">Adresse e-mail</label>
        <input class="auth-input" type="email" formControlName="email"
               placeholder="votre.email@exemple.com">
      </div>

      <div>
        <div class="flex items-center justify-between">
          <label class="auth-label">Mot de passe</label>
          <a routerLink="/forgot" class="auth-link">Mot de passe oublié&nbsp;?</a>
        </div>
        <input class="auth-input" type="password" formControlName="password"
               placeholder="Votre mot de passe">
      </div>

      <button class="auth-btn mt-2" type="submit" [disabled]="loading">
        <span *ngIf="!loading">Se connecter</span>
        <span *ngIf="loading">Connexion…</span>
      </button>
    </form>
  </div>
</section>
