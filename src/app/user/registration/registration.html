<section class="auth-screen">
  <div class="auth-card">
    <img ngSrc="assets/logo-FPBG-Vert-.png"
         alt="FPBG"
         class="block mx-auto mb-4 h-12 sm:h-14 md:h-16 w-auto object-contain select-none" height="1820" width="3319"/>
    <h1 class="auth-title">Bienvenue</h1>

    <div class="auth-tabs">
      <a routerLink="/login" class="auth-tab">Connexion</a>
      <a routerLink="/register" class="auth-tab auth-tab-active">Inscription</a>
    </div>

    <form [formGroup]="form" (ngSubmit)="submit()" class="grid gap-3">
      <div>
        <label class="auth-label">Nom complet</label>
        <input class="auth-input" type="text" formControlName="fullName" placeholder="Nom & prénom">
      </div>

      <div>
        <label class="auth-label">Adresse e-mail</label>
        <input class="auth-input" type="email" formControlName="email" placeholder="votre.email@exemple.com">
      </div>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-3">
        <div>
          <label class="auth-label">Mot de passe</label>
          <input class="auth-input" type="password" formControlName="password" placeholder="••••••••">
        </div>
        <div>
          <label class="auth-label">Confirmer</label>
          <input class="auth-input" type="password" formControlName="confirm" placeholder="••••••••">
        </div>
      </div>

      <button class="auth-btn mt-2" type="submit">
        Créer mon compte
      </button>
    </form>
  </div>
</section>
